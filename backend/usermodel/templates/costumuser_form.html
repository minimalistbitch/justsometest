<!-- customuser_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Update User{% else %}Create User{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Update User{% else %}Create User{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
