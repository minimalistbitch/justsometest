<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>don't have account ?</p>
    <a href="{% url 'user-register' %}">register</a>
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
</body>
</html>
